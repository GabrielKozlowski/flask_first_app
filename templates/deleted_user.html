{% extends 'base.html' %}

{% block content %}


{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    

{% endfor %}


<div><a href="{{ url_for('add_user') }}" class="btn btn-outline-success">Confirm</a></div>



<br/><br/><br/>
<table class="table table-hover table-bordered table-striped">
{% for our_user in our_users %}
    <tr>
    <td>{{ our_user.id }}. <a href="{{ url_for('update', id=our_user.id)}}"> {{ our_user.name }}</a> - {{ our_user.email }} - 
        {{ our_user.favorite_color }} - <a href="{{ url_for('delete', id=our_user.id)}}">Delete</a></td>
    </tr>
{% endfor %}
</table>





{% endblock %}
